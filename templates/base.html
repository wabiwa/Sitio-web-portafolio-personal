{% load static %}

<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ nombre }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <h2 class="fw-bold text-center titulo-navbar">{{ nombre }}</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-3 w-auto">
                    <li class="nav-item">
                        <a class="nav-link btn boton-navbar shadow rounded px-4 py-2 fs-5 text-center" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn boton-navbar shadow rounded px-4 py-2 fs-5 text-center" href="{% url 'projects' %}">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn boton-navbar shadow rounded px-4 py-2 fs-5 text-center" href="{% url 'contact' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
        <!-- Contenido de páginas -->
    {% endblock %}
    <footer class="text-center mt-auto">
        <p class="fs-6 fw-bold">© 2025 Desarrollado por Raúl Morales</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
